<app-blocked-send-info-database [blockedPanel]="blockedSendData"></app-blocked-send-info-database>
<p-card header="Listado de pantones">
    <div class="flex gap-2 flex-column">
        <p-table #dtData [value]="listPantone" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingPantone"
            [paginator]="true" [rows]="10" styleClass="p-datatable-sm"
            [globalFilterFields]="['IdPantone','CodigoDescripcionPantone']">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <div class="flex gap-3">
                        <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                            (onClick)="onCreatePantone()" [raised]="true"></p-button>
                        <p-button label="Sincronizar" icon="pi pi-sync" [loading]="loadingPantone"
                            (onClick)="ngOnInit()" [raised]="true"></p-button>
                    </div>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="searchPantone" (input)="onGlobalFilter(dtData
                            , $event)" placeholder="Filtrar..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="IdPantone">
                        Id<p-sortIcon field="IdPantone" />
                    </th>
                    <th pSortableColumn="CodigoDescripcionPantone">
                        Pantone<p-sortIcon field="CodigoDescripcionPantone" />
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <p-button [label]="onGetCodigoPantone(item)" [link]="true"
                            (onClick)="onEditPantone(item)"></p-button>
                    </td>
                    <td>{{item.CodigoDescripcionPantone }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
<!--MODAL CREACION TIPO TRABAJO-->
<p-dialog [header]="idPantone === 0 ? 'Crear Pantone':'Editar Pantone'" [modal]="true" [(visible)]="modalPantone"
    [style]="{ width: '30rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myFormPantone" (ngSubmit)="onSavePantone()">
            <div class="flex align-items-center gap-3">
                <label for="pantone" class="font-semibold w-11rem">CÃ³digo Pantone</label>
                <input pInputText id="pantone" class="flex-auto" autocomplete="off" formControlName="pantone" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalPantone = false" />
            </div>
        </form>
    </div>
</p-dialog>
