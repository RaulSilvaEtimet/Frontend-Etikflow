<app-blocked-send-info-database [blockedPanel]="blockedSendData"></app-blocked-send-info-database>
<p-card header="Listado de cargos por consumo">
    <p-table #dtData [value]="listCargoConsumos" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingCargoConsumo"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm"
        [globalFilterFields]="['IdGastosVariosMaquinas','DescripcionGasto','ValorUnitario','DescripcionMedidaGasto']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                        (onClick)="onCreateCargoConsumo()" [raised]="true"></p-button>
                    <p-button label="Sincronizar" icon="pi pi-sync" [loading]="loadingCargoConsumo"
                        (onClick)="ngOnInit()" [raised]="true"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchCargoConsumo" (input)="onGlobalFilter(dtData
                        , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="IdGastosVariosMaquinas ">Id<p-sortIcon field="IdGastosVariosMaquinas " /></th>
                <th>Acciones</th>
                <th pSortableColumn="DescripcionGasto">Descripci√≥n<p-sortIcon field="DescripcionGasto" /></th>
                <th pSortableColumn="ValorUnitario">Valor Unitario <p-sortIcon field="ValorUnitario" /></th>
                <th pSortableColumn="DescripcionMedidaGasto">Descripcion de la medida<p-sortIcon
                        field="DescripcionMedidaGasto" /></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cargoConsumo let-rowIndex="rowIndex">
            <tr>
                <td>{{cargoConsumo.IdGastosVariosMaquinas }}</td>
                <td>
                    <p-button icon="fa-solid fa-pencil" [raised]="true"
                        (onClick)="onEditCargoConsumo(cargoConsumo)"></p-button>
                </td>
                <td>{{cargoConsumo.DescripcionGasto }}</td>
                <td>{{cargoConsumo.ValorUnitario | currency: 'USD': 'symbol':'0.2-4'}}</td>
                <td>{{cargoConsumo.DescripcionMedidaGasto}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL CREACION-->
<p-dialog [header]="idCargoConsumo === 0 ? 'Crear cargo por consumo':'Editar cargo por consumo'" [modal]="true"
    [(visible)]="modalCargoConsumo" [style]="{ width: '40rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveCargoConsumo()">
            <div class="flex align-items-center gap-3">
                <label for="descripcion" class="font-semibold w-7rem">Descripcion</label>
                <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
            </div>
            <div class="flex align-items-center gap-3">
                <label for="valorUnitario" class="font-semibold w-7rem">Valor unitario</label>
                <div class="flex-auto">
                    <p-inputNumber formControlName="valorUnitario" id="valorUnitario" [minFractionDigits]="4"
                        mode="decimal" locale="es-EC" currency="USD" [min]="0" styleClass="w-10rem" />
                </div>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="medida" class="font-semibold w-7rem">Medida</label>
                <input pInputText id="medida" class="flex-auto" autocomplete="off" formControlName="medida" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalCargoConsumo = false" />
            </div>
        </form>
    </div>
</p-dialog>
