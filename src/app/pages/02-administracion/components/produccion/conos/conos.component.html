<app-blocked-send-info-database [blockedPanel]="blockedSendData"></app-blocked-send-info-database>
<p-card header="Listado de conos">
    <p-table #dtData [value]="listConos" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingConos"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm"
        [globalFilterFields]="['IdCono','DescripcionCono','MedidaCono','DescripcionMedidaGasto']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus" (onClick)="onCreateConos()"
                        [raised]="true"></p-button>
                    <p-button label="Sincronizar" icon="pi pi-sync" [loading]="loadingConos" (onClick)="ngOnInit()"
                        [raised]="true"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchConos" (input)="onGlobalFilter(dtData
                        , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="IdCono">
                    Id<p-sortIcon field="IdCono" />
                </th>
                <th pSortableColumn="DescripcionCono">
                    Descripci√≥n<p-sortIcon field="DescripcionCono" />
                </th>
                <th pSortableColumn="MedidaCono">
                    Medida (pulgadas)<p-sortIcon field="MedidaCono" />
                </th>
                <th pSortableColumn="SiglaCono">
                    Siglas<p-sortIcon field="SiglaCono" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-conos let-rowIndex="rowIndex">
            <tr>
                <td>
                    <p-button [label]="conos.IdCono" [link]="true" (onClick)="onEditConos(conos)"></p-button>
                </td>
                <td>{{conos.DescripcionCono }}</td>
                <td>{{conos.MedidaCono | number: '0.2-4'}}</td>
                <td>{{conos.SiglaCono}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL CREACION-->
<p-dialog [header]="idConos === 0 ? 'Crear cono':'Editar cono'" [modal]="true" [(visible)]="modalCono"
    [style]="{ width: '40rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveConos()">
            <div class="flex align-items-center gap-3">
                <label for="descripcion" class="font-semibold w-7rem">Descripcion</label>
                <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
            </div>
            <div class="flex align-items-center gap-3">
                <label for="valorUnitario" class="font-semibold w-7rem">Medida</label>
                <div class="flex-auto">
                    <p-inputNumber formControlName="medida" id="medida" [minFractionDigits]="2" mode="decimal"
                        locale="es-EC" currency="USD" [min]="0" styleClass="w-10rem" />
                </div>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="siglas" class="font-semibold w-7rem">Siglas</label>
                <input pInputText id="siglas" class="flex-auto" autocomplete="off" formControlName="siglas" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalCono = false" />
            </div>
        </form>
    </div>
</p-dialog>
