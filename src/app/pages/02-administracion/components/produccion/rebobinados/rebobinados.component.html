<app-blocked-send-info-database [blockedPanel]="blockedSendData"></app-blocked-send-info-database>
<p-card header="Listado de rebobinados">
    <p-table #dtData [value]="listRebobinados" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingRebobinados"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm"
        [globalFilterFields]="['IdRebobinado','DescripcionRebobinado']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                        (onClick)="onCreateRebobinado()" [raised]="true"></p-button>
                    <p-button label="Sincronizar" icon="pi pi-sync" [loading]="loadingRebobinados"
                        (onClick)="ngOnInit()" [raised]="true"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchRebobinado" (input)="onGlobalFilter(dtData
                        , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="IdRebobinado">
                    Id<p-sortIcon field="IdRebobinado" />
                </th>
                <th pSortableColumn="DescripcionRebobinado">
                    Descripci√≥n<p-sortIcon field="DescripcionRebobinado" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rebobinado>
            <tr>
                <td>
                    <p-button [label]="rebobinado.IdRebobinado" [link]="true"
                        (onClick)="onEditConos(rebobinado)"></p-button>
                </td>
                <td>{{rebobinado.DescripcionRebobinado }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL CREACION-->
<p-dialog [header]="idRebobinado === 0 ? 'Crear rebobinado':'Editar rebobinado'" [modal]="true"
    [(visible)]="modalRebobinado" [style]="{ width: '40rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveRebobinado()">
            <div class="flex align-items-center gap-3">
                <label for="descripcion" class="font-semibold w-7rem">Descripcion</label>
                <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalRebobinado = false" />
            </div>
        </form>
    </div>
</p-dialog>
