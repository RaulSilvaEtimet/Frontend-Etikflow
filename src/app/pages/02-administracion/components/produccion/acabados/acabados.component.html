<app-blocked-send-info-database [blockedPanel]="blockedSendData"></app-blocked-send-info-database>
<p-card header="Listado de acabados">
    <p-table #dtData [value]="listAcabados" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingAcabado"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm"
        [globalFilterFields]="['IdAcabado','DescripcionAcabado','PrecioMillar']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus" (onClick)="onCreateAcabado()"
                        [raised]="true"></p-button>
                    <p-button label="Sincronizar" icon="pi pi-sync" [loading]="loadingAcabado" (onClick)="ngOnInit()"
                        [raised]="true"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchAcabado" (input)="onGlobalFilter(dtData
                        , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="IdAcabado">
                    Id<p-sortIcon field="IdAcabado" />
                </th>
                <th pSortableColumn="DescripcionAcabado">
                    Descripci√≥n<p-sortIcon field="DescripcionAcabado" />
                </th>
                <th pSortableColumn="PrecioMillar">
                    Precio (metro cuadrado)<p-sortIcon field="PrecioMillar" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-acabado>
            <tr>
                <td>
                    <p-button [label]="acabado.IdAcabado" [link]="true" (onClick)="onEditAcabados(acabado)"></p-button>
                </td>
                <td>{{acabado.DescripcionAcabado }}</td>
                <td>{{acabado.PrecioMillar | currency: 'USD': 'symbol': '0.2-4' }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL CREACION-->
<p-dialog [header]="idAcabado === 0 ? 'Crear acabado':'Editar acabado'" [modal]="true" [(visible)]="modalAcabado"
    [style]="{ width: '40rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveAcabado()">
            <div class="flex align-items-center gap-3">
                <label for="descripcion" class="font-semibold w-7rem">Descripcion</label>
                <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
            </div>
            <div class="flex align-items-center gap-3">
                <label for="precio" class="font-semibold w-7rem">Precio (millar)</label>
                <div class="flex-auto">
                    <p-inputNumber formControlName="precio" id="precio" [minFractionDigits]="2" mode="decimal"
                        locale="es-EC" currency="USD" [min]="0" styleClass="w-10rem" />
                </div>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalAcabado = false" />
            </div>
        </form>
    </div>
</p-dialog>
