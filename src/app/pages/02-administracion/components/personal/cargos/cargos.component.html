<app-blocked-send-info-database [blockedPanel]="blocked"></app-blocked-send-info-database>
<p-card header="Listado de Cargos">
    <p-table #dtData [value]="listCargos" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingCargos"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm" [globalFilterFields]="['NombreCargo']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                        (onClick)="onOpenModalCreate()"></p-button>
                    <p-button label="Sincronizar" severity="primary" (onClick)="onGetAllCargos()"
                        [loading]="loadingCargos" icon="pi pi-sync"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="onGlobalFilter(dtData
                , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 7.5%">Accion</th>
                <th style="width:2.5%">Id</th>
                <th pSortableColumn="NombreCargo">Cargo <p-sortIcon field="NombreCargo" /></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cargo let-columns="columns" let-rowIndex="rowIndex">
            <tr>
                <td class="flex gap-2 justify-content-center">
                    <p-button icon="fa-solid fa-pencil" [raised]="true" severity="primary" pTooltip="Editar"
                        tooltipPosition="bottom" (onClick)="onOpenModalEdit(cargo)"></p-button>
                </td>
                <td class="text-center">{{cargo.IdCargo}}</td>
                <td>{{cargo.NombreCargo}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL DE EDICION Y CREACION-->
<p-dialog [header]="headerModalCrear ? 'Crear cargo':'Editar cargo'" [modal]="true" [(visible)]="modalCargos"
    [style]="{ width: '50rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveOrEdit()">
            <div class="flex align-items-center gap-3">
                <label for="cargos" class="font-semibold w-6rem">Cargo</label>
                <input pInputText id="cargos" class="flex-auto" autocomplete="off" formControlName="cargos" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" (onClick)=" modalCargos=false" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalCargos = false" />
            </div>
        </form>
    </div>
</p-dialog>
