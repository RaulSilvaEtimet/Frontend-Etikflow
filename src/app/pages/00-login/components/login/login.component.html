<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
        <div class="flex flex-column align-items-center">
            <img [src]="'assets/intranet/00-login/icono_etimet.jpg'" class="mt-4 w-12rem" alt="Icono Etimet">
        </div>

        <form autocomplete="off" [formGroup]="myformLogin" (ngSubmit)="onSendLogin()">
            <div class="flex flex-column align-items-center gap-4">
                <div class="mb-3">
                    <h2>Ingrese sus credenciales</h2>
                </div>
                <input pInputText placeholder="Usuario" class="w-20rem" formControlName="username" />
                <p-password placeholder="Password" [feedback]="false" inputStyleClass="w-20rem"
                    formControlName="userpass" [toggleMask]="true"></p-password>
                <button pButton label="Ingresar" type="submit" class="w-20rem" [loading]="search"></button>
            </div>
        </form>
        <p class="text-color-secondary font-semibold">No copartir tus credenciales</p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
        style="background-image: url('assets/intranet/00-login/fondo-login.png')">
        <div class="mt-auto mb-auto">
            <span class="block text-white text-8xl font-semibold text-center">ETIKFLOW ETIMET</span>
            <span class="block text-white text-4xl mt-4 text-center">"Lo mejor esta por venir"</span>
            <span class="block text-white text-xl mt-4 text-center">Versi√≥n {{version}}</span>

        </div>
    </div>
    <p-toast position="top-left"></p-toast>
</div>
