<app-blocked-send-info-database [blockedPanel]="blocked"></app-blocked-send-info-database>
<p-card header="Listado de Roles">
    <p-table #dtData [value]="listRoles" [tableStyle]="{'min-width': '50rem'}" [loading]="loadingRoles"
        [paginator]="true" [rows]="10" styleClass="p-datatable-sm" [globalFilterFields]="['RoleName']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <div class="flex gap-3">
                    <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                        (onClick)="onOpenModalCreate()"></p-button>
                    <p-button label="Sincronizar" severity="primary" (onClick)="onGetAllRoles()"
                        [loading]="loadingRoles" icon="pi pi-sync"></p-button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="onGlobalFilter(dtData
                  , $event)" placeholder="Filtrar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:2.5%">#</th>
                <th style="width:7.5%">Accion</th>
                <th pSortableColumn="RoleName">Cargo <p-sortIcon field="RoleName" /></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rol let-rowIndex="rowIndex">
            <tr>
                <td class="text-center">
                    {{rowIndex + 1}}
                </td>
                <td class="flex gap-2">
                    <p-button icon="pi pi-user-edit" [raised]="true" severity="primary" pTooltip="Editar"
                        tooltipPosition="bottom" (onClick)="onOpenModalEdit(rol)"></p-button>
                </td>
                <td>
                    {{rol.RoleName.split('.')[1]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<!--MODAL DE EDICION Y CREACION-->
<p-dialog [header]="headerModal ? 'Crear rol':'Editar rol'" [modal]="true" [(visible)]="modalRol"
    [style]="{ width: '50rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveOrEdit()">
            <div class="flex align-items-center gap-3">
                <label for="roles" class="font-semibold w-6rem">Rol</label>
                <p-inputGroup>
                    <p-inputGroupAddon>{{appName}}</p-inputGroupAddon>
                    <input type="text" pInputText id="roles" class="flex-auto" autocomplete="off"
                        formControlName="rol" />
                </p-inputGroup>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalRol = false" />
            </div>
        </form>
    </div>
</p-dialog>
