<app-blocked-send-info-database [blockedPanel]="blocked"></app-blocked-send-info-database>
<p-card header="Listado de Menús">
    <div class="flex flex-column gap-3">
        <div class="flex gap-3">
            <p-button label="Agregar" severity="success" icon="fa-solid fa-plus"
                (onClick)="onOpenModalCreate({})"></p-button>
            <p-button label="Sincronizar" severity="primary" (onClick)="onGetAllMenus()" [loading]="loadingMenus"
                icon="pi pi-sync"></p-button>
        </div>
        <p-treeTable [value]="dataTreeNew" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}"
            [loading]="loadingMenus">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%;">Accion</th>
                    <th>Nombre</th>
                    <th>Icono</th>
                    <th>Ruta</th>
                    <th>Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttRow]="rowNode">
                    <td style="width: 10%;">
                        <p-button icon="fa-solid fa-pen" [raised]="true" pTooltip="Editar menú" severity="primary"
                            tooltipPosition="bottom" class="mr-2" (onClick)="onOpenModalEdit(rowData)"></p-button>
                        <p-button icon="fa-solid fa-plus" [raised]="true" pTooltip="Agregar menú" severity="success"
                            tooltipPosition="bottom" (onClick)="onOpenModalCreate(rowData)"></p-button>
                    </td>
                    <td>
                        <p-treeTableToggler [rowNode]="rowNode" />
                        <b>{{ rowData.Descripcion }}</b>
                    </td>
                    <td>
                        <i class="{{rowData.Icono}} fa-2x"></i>
                    </td>
                    <td>{{rowData.Url}}</td>
                    <td>
                        <p-tag *ngIf="rowData.Habilitado" value="Activado" severity="success" />
                        <p-tag *ngIf="!rowData.Habilitado" value="Desactivado" severity="danger" />
                    </td>
                </tr>
            </ng-template>
        </p-treeTable>
    </div>
</p-card>
<!--MODAL DE EDICION Y CREACION-->
<p-dialog [header]="headerModalCrear ? 'Crear usuario':'Editar usuario'" [modal]="true" [(visible)]="modalMenu"
    [style]="{ width: '50rem' }">
    <div class="mt-2">
        <form class="flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="onSaveOrEdit()">
            <div class="flex align-items-center gap-3">
                <label for="nombre" class="font-semibold w-7rem">Nombres</label>
                <input pInputText id="nombre" class="flex-auto" autocomplete="off" formControlName="nombre" />
            </div>
            <div class="flex align-items-center gap-3">
                <label for="icono" class="font-semibold w-7rem">Icono</label>
                <input pInputText id="icono" class="flex-auto" autocomplete="off" formControlName="icono" />
            </div>
            <div class="flex align-items-center gap-3">
                <label for="ruta" class="font-semibold w-7rem">Ruta</label>
                <input pInputText id="ruta" class="flex-auto" autocomplete="off" formControlName="ruta">
            </div>
            <div class="flex align-items-center gap-3">
                <label for="" class=" font-semibold w-7rem">Estado</label>
                <div class="flex flex-wrap gap-3 align-items-center">
                    <div class=" flex align-items-center">
                        <p-radioButton value="Activado" inputId="radiobtn1" formControlName="estado" />
                        <label for="radiobtn1" class="ml-2">Activado</label>
                    </div>
                    <div class="flex align-items-center">
                        <p-radioButton value="Desactivado" inputId="radiobtn2" formControlName="estado" />
                        <label for="radiobtn2" class="ml-2">Desactivado</label>
                    </div>
                </div>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Guardar" severity="success" type="submit" />
                <p-button label="Cerrar" severity="secondary" (onClick)="modalMenu = false" />
            </div>
        </form>
    </div>
</p-dialog>
